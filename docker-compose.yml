services:
  crypto-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-bot
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=debug
      - HTTP_PORT=8080
    env_file:
      - .env.docker
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: crypto-bot-db
    environment:
      - POSTGRES_DB=crypto_bot
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=app_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d crypto_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: